<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefas</title>
  
</head>

<body>
  <main>
    <header class="header">
      <h2>Lista de Tarefas</h2>
      <div class="headerInput">
        <input type="text" id="nova-tarefa" placeholder="Escreva um novo item"/>
        <button class="addBtn" onclick="criarTemplate()">Inserir</button>
      </div>
    </header>

    <ul id="lista">
      <template id="modeLi">
        <li>
          <button class="remover" onclick="removerItem(this)">Remover</button>
        </li>
      </template>
    </ul>
  </main>

  <script src="indice.js"></script>
</body>

</html>
